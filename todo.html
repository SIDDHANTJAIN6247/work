<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        #todo-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task-btn">Add Task</button>

    <ul id="todo-list"></ul>

    <script>
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskInput = document.getElementById('task-input');
        const todoList = document.getElementById('todo-list');

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const li = document.createElement('li');
                li.innerHTML = `${taskText} <button onclick="deleteTask(this)">Delete</button>`;
                todoList.appendChild(li);
                taskInput.value = '';
                saveTasks();  // Save tasks to localStorage
            }
        }

        // Function to delete a task
        function deleteTask(button) {
            const li = button.parentElement;
            todoList.removeChild(li);
            saveTasks();  // Update localStorage after deletion
        }

        // Function to save tasks to localStorage
        function saveTasks() {
            const tasks = [];
            const items = todoList.querySelectorAll('li');
            items.forEach(item => tasks.push(item.firstChild.textContent.trim()));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Function to load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks'));
            if (tasks) {
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    li.innerHTML = `${task} <button onclick="deleteTask(this)">Delete</button>`;
                    todoList.appendChild(li);
                });
            }
        }

        // Load tasks when the page is loaded
        window.onload = function() {
            loadTasks();
        };

        // Event listener to add task on button click
        addTaskBtn.addEventListener('click', addTask);

        // Optional: Add task on Enter key press
        taskInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>

</body>
</html>
